　　　　<h2 id="单行道">#单行道</h2>
<p>本雅明在《单行道》中将读书比作从飞机上俯视田间的道路，而将抄书比作在田间行走。他说：中国誊抄书籍的实践就这样无与伦比的成为了文字文化的保证。</p>
